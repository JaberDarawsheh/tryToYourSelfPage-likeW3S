<!DOCTYPE html>
<html>
<head>
  <title>Try it Yourself</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h1>Try it Yourself</h1>
  <div class="editor-container">
    <div class="editor">
      <textarea id="html-code" placeholder="Pleas Enter HTML code here...."></textarea>
      <textarea id="css-code" placeholder="Pleas Enter CSS code here...."></textarea>
      <textarea id="js-code" placeholder="Pleas Enter JavaScript code here...."></textarea>
    </div>
    <div class="preview">
      <iframe id="result-frame"></iframe>
    </div>
  </div>
  <button onclick="runCode()">Run</button>
</div>
<script src="script.js"></script>
</body>
</html>
